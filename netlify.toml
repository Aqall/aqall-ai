[build]
  command = "npm run build"
  # Next.js plugin handles publish directory - don't set it here
  # If you get "publish directory same as base directory" error:
  # 1. Go to Netlify UI → Site settings → Build & deploy
  # 2. Clear BOTH "Base directory" and "Publish directory" fields
  # 3. Save and redeploy

[[plugins]]
  package = "@netlify/plugin-nextjs"

